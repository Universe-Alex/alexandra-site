<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Александра</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comfortaa', sans-serif;
      background: url('https://i.imgur.com/B02G7PO.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.8em;
      margin: 0;
    }

    .header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #555;
    }

    .block {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .block:nth-child(2) { animation-delay: 0.3s; }
    .block:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .qr {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .qr img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Александра</h1>
      <p>Бизнес-консультант</p>
    </div>

    <div class="block">
      <h3>Обо мне</h3>
      <p>Консультирую предпринимателей по вопросам бизнеса, развития и стратегий. Работаю с малым и средним бизнесом по всей России.</p>
    </div>

    <div class="block">
      <h3>Контакты</h3>
      <div class="qr">
        <div class="qr">
  <div>
    <img src="qr_whatsapp.png" alt="WhatsApp QR" />
    <p style="text-align: center;">WhatsApp</p>
  </div>
  <div>
    <img src="qr_telegram.png" alt="Telegram QR" />
    <p style="text-align: center;">Telegram</p>
  </div>
</div>
      </div>
    </div>

    <footer>
      ИП Матузко Александра Юрьевна<br/>
      ИНН 100133358430
    </footer>
  </div>
</body>
</html>
